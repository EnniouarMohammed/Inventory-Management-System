<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>IMS | Sign-In</title>

      <!-- Favicon -->
      <link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
      <link rel="stylesheet" th:href="@{/css/backend-plugin.min.css}">
      <link rel="stylesheet" th:href="@{/css/backend.css}">
      <link rel="stylesheet" th:href="@{/vendor/fortawesome/fontawesome-free/css/all.min.css}">
      <link rel="stylesheet" th:href="@{/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css}">
      <link rel="stylesheet" th:href="@{/vendor/remixicon/fonts/remixicon.css}"> </head>
  <body class=" ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->

      <div class="wrapper">
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                   <div th:if="${param.success}" class="alert alert-success">
                       You have registered successfully. Welcome!
                   </div>
                   <div th:if="${param.error}" class="alert alert-warning">
                       <div class="iq-alert-icon">
                           <i class="ri-alert-line"></i>
                       </div>
                       <div class="iq-alert-text">Invalid <b>email</b> or <b>password</b>. Please try again!</div>
                   </div>
                   <div th:if="${param.logout}" class="alert alert-info">
                       You have been logged out successfully.
                   </div>
                  <div class="card auth-card">
                     <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                           <div class="col-lg-7 align-self-center">
                              <div class="p-3">
                                 <h2 class="mb-2">Sign In</h2>
                                 <p>Login to stay connected.</p>
                              <form th:action="@{/login}" method="post">
                                    <div class="row">
                                       <div class="col-lg-12">
                                          <div class="form-group">
                                             <input name="username" id="email" class="floating-input form-control" type="email" placeholder="Email" required>
                                          </div>
                                       </div>
                                       <div class="col-lg-12">
                                          <div class="form-group">
                                             <input name="password" id="password" class="floating-input form-control" type="password" placeholder="Password" required>
                                          </div>
                                       </div>
                                    </div>
                                    <button type="submit" value="Log in" class="btn btn-primary">Sign In</button>
                                    <p class="mt-3">
                                       Create an Account <a th:href="@{'/auth-sign-up'}" class="text-primary">Sign Up</a>
                                    </p>
                                 </form>
                              </div>
                           </div>
                           <div class="col-lg-5 content-right">
                              <img th:src="@{/images/login/01.png}" class="img-fluid image-right" alt="">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>

    <!-- Backend Bundle JavaScript -->
    <script th:src="@{/js/backend-bundle.min.js}"></script>
    <!-- app JavaScript -->
    <script th:src="@{/js/app.js}"></script>
  </body>
</html>
