<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>IMS | Sign-Up</title>
      
      <!-- Favicon -->
      <link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
      <link rel="stylesheet" th:href="@{/css/backend-plugin.min.css}">
      <link rel="stylesheet" th:href="@{/css/backend.css}">
      <link rel="stylesheet" th:href="@{/vendor/fortawesome/fontawesome-free/css/all.min.css}">
      <link rel="stylesheet" th:href="@{/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css}">
      <link rel="stylesheet" th:href="@{/vendor/remixicon/fonts/remixicon.css}"> </head>
  <body class=" ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->
    
      <div class="wrapper">
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                   <div th:if="${param.alreadyExists}" class="alert alert-warning">
                       <div class="iq-alert-icon">
                           <i class="ri-alert-line"></i>
                       </div>
                       <div class="iq-alert-text">A user with this email <b>already exists</b>. Please use a different email!</div>
                   </div>
                  <div class="card auth-card">
                     <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                           <div class="col-lg-7 align-self-center">
                              <div class="p-3">
                                 <h2 class="mb-2">Sign Up</h2>
                                 <p>Create your IMS account.</p>
                                 <form action="/auth-sign-up" method="post">
                                    <div class="row">
                                       <div class="col-lg-6">
                                          <div class="form-group">
                                             <input name="firstName" class="form-control" type="text" placeholder="First Name" required>
                                              <span class="text-danger"  th:errors="${user.firstName}"></span>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="form-group">
                                             <input name="lastName" class="form-control" type="text" placeholder="Last Name" required>
                                              <span class="text-danger"  th:errors="${user.lastName}"></span>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="form-group">
                                             <input name="email" class="form-control" type="email" placeholder="Email" required>
                                              <span class="text-danger"  th:errors="${user.email}"></span>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="form-group">
                                             <input name="phoneNumber" class="form-control" type="text" placeholder="Phone No." required>
                                              <span class="text-danger"  th:errors="${user.phoneNumber}"></span>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="form-group">
                                             <input name="password" class="form-control" type="password" placeholder="Password" required>
                                              <span class="text-danger"  th:errors="${user.password}"></span>
                                          </div>
                                       </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                    <p class="mt-3">
                                       Already have an Account <a th:href="@{'/auth-sign-in'}" class="text-primary">Sign In</a>
                                    </p>
                                 </form>
                              </div>
                           </div>
                           <div class="col-lg-5 content-right">
                              <img th:src="@{/images/login/01.png}" class="img-fluid image-right" alt="">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>

    <!-- Backend Bundle JavaScript -->
    <script th:src="@{/js/backend-bundle.min.js}"></script>
    <!-- app JavaScript -->
    <script th:src="@{/js/app.js}"></script>
  </body>
</html>
