<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Customers</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container-fluid add-form-list">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <div class="header-title">
                            <h4 class="card-title">Add Customer</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/page-edit-customer/{id}(id=${customer.id})}" method="post" data-toggle="validator" th:object="${customer}">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Full Name *</label>
                                        <input th:field="*{fullName}" type="text" class="form-control" placeholder="Enter Full Name" name="fullName" required>
                                        <div class="help-block with-errors" th:errors="*{fullName}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email *</label>
                                        <input th:field="*{email}" type="text" class="form-control" placeholder="Enter Email" name="email" required>
                                        <div class="help-block with-errors" th:errors="*{email}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Phone Number *</label>
                                        <input th:field="*{phoneNumber}" type="text" class="form-control" placeholder="Enter Phone Number" name="phoneNumber" required>
                                        <div class="help-block with-errors" th:errors="*{phoneNumber}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Country *</label>
                                        <input th:field="*{country}" type="text" class="form-control" placeholder="Enter Country" name="country" required>
                                        <div class="help-block with-errors" th:errors="*{country}"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <textarea th:field="*{address}" class="form-control" rows="4" name="address"></textarea>
                                        <span class="text-danger" th:errors="*{address}"></span>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>City *</label>
                                        <input th:field="*{city}" type="text" class="form-control" placeholder="Enter City" name="city" required>
                                        <div class="help-block with-errors" th:errors="*{city}"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>State *</label>
                                        <input th:field="*{state}" type="text" class="form-control" placeholder="Enter State" name="state" required>
                                        <div class="help-block with-errors" th:errors="*{state}"></div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mr-2">Edit Customer</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
